<!doctype html>
<html>
  <head>
    <title>Your Images - made social</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section>
      <h2>Upload Images</h2>
      Upload your images for free, for life. Without an account.
      <hr />
      <form action="/upload" method="post" enctype="multipart/form-data">
        Select image to upload:
        <br />
        <input type="file" name="file">
        <br />
        <input type="submit" value="Upload">
      </form>
      <hr />
      <div id="uploaded" style="display:none;">
        <strong>Uploaded Image</strong>
        <input type="text" id="uploaded-input" value="" />
      </div>
    </section>

    <script>
      var getParams = function () {
        var params = {};
        if (location.search) {
          var parts = location.search.slice(1).split('&');
          parts.forEach(function (part) {
            var pair = part.split('=');
            pair[0] = decodeURIComponent(pair[0]);
            pair[1] = decodeURIComponent(pair[1]);
            params[pair[0]] = (pair[1] !== 'undefined') ?
              pair[1] : true;
            });
          }
        return params;
      }
      var filename = getParams()['filename'];
      if (filename) {
        var container = document.querySelector("#uploaded");
        var input = document.querySelector("#uploaded-input");
        container.style.display = 'block';
        input.value = location.protocol + "//" + location.hostname + "/images/" + filename;
      }
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-60589220-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
